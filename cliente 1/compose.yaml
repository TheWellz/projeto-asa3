version: '3.8'

services:

  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"
    networks:
      - rede-litoral
    volumes:
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wellton
      - gabriel

  ssh:
    build:
      context: ./ssh
      dockerfile: Dockerfile
    container_name: ssh
    ports:
      - "2222:22"
    networks:
      - rede-litoral

  wellton:
    image: wordpress:latest
    container_name: wellton
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: redes
    volumes:
      - wordpress_data_wellton:/var/www/html
    networks:
      - rede-litoral
    depends_on:
      - db
    ports:
      - "8081:80"

  gabriel:
    image: wordpress:latest
    container_name: gabriel
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: redes
    volumes:
      - wordpress_data_gabriel:/var/www/html
    networks:
      - rede-litoral
    depends_on:
      - db
    ports:
      - "8082:80"
    
  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: redes
      MYSQL_DATABASE: wordpress
      MYSQL_USER: user
      MYSQL_PASSWORD: redes
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rede-litoral

networks:
  rede-litoral:
    driver: bridge

volumes:
  wordpress_data_wellton:
  wordpress_data_gabriel:
  db_data:
